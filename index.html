<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  
  <!-- max-width for ultra wide resolutions -->
  <main>
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
            <aside class="col-lg-2 pb-3">
                  <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a City:
                  </h2>
                    <form id="search-form" class="form">
                      <div class="form-inline form-group">
                        <div class="input-group">
                          <input class="form-input weather-search city" type="text" id="search-input" placeholder="London"
                            aria-labelledby="form-heading" aria-controls="today forecast" />
                                <div class="input-group-append">
                                      <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                                        Search
                                      </button>
                                      <hr class="hr weather-hr" />
                                </div>
                        </div>
                      </div>
                    </form>
              <div class="list-group" id="history"></div>
            </aside>
          
            <div class="col-lg-9 pb-3">
              <div class = "row">
                
                  <h2>Today's Weather</h2>
                  <section id="today" class="mt-3" role="region" aria-live="polite">
                  <!-- Retrieved data will be dumped here -->

                  <div class="card">
                    <div class="card-body">
                      
                      <div class="city-weather"></div>
                      <h3 id="time-heading" class="text-center"></h3>
                      <div class="tempC"></div>
                      <div class="wind"></div>
                      <div class="humidity"></div>
                      

                     </div>
                  </div>
                  
                  </section>
              </div>
              <div class="row">
                  <h2>5 - Day Weather Forecast</h2>
                  <section id="forecast" class="row mt-3" role="region" aria-live="polite">

                      <div class="card forecast col-sm-2">
                        <div class="card-body">
                          <div id="time-heading" class="text-center"></div>

                          <div class="tempC"></div>
                          <div class="wind"></div>
                          <div class="humidity"></div>
                          
    
                        </div>
                      </div>
                    

                    <div class="card forecast col-sm-2">
                      <div class="card-body">
                        <div id="time-heading" class="text-center"></div>

                        <div class="tempC"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        
  
                       </div>
                    </div>

                    <div class="card forecast col-sm-2">
                      <div class="card-body">
                        <div id="time-heading" class="text-center"></div>

                        <div class="tempC"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        
  
                       </div>
                    </div>
                    

                    <div class="card forecast col-sm-2">
                      <div class="card-body">
                        <div id="time-heading" class="text-center"></div>

                        <div class="tempC"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        
  
                       </div>
                    </div>
                  

                    <div class="card forecast col-sm-2">
                      <div class="card-body ">
                      <div id="time-heading" class="text-center"></div>
                        <div class="tempC"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        
  
                       </div>
                    </div>
                    
                  </section>
              </div>
            </div>
          
    </div>
  </div>
  </main>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
